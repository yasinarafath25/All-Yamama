<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - All Yamama Vision Center</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0e8ff, #ffffff);
      padding: 20px;
    }

    .dashboard-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffffdd;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004b99;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="time"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Doctor Dashboard</h1>
    <form>
      <label for="name">Doctor Name:</label>
      <input type="text" id="name" name="name" placeholder="Dr. Example" />

      <label for="specialty">Specialty:</label>
      <input type="text" id="specialty" name="specialty" placeholder="Eye Surgeon" />

      <label for="start-time">Start Time:</label>
      <input type="time" id="start-time" name="start-time" />

      <label for="end-time">End Time:</label>
      <input type="time" id="end-time" name="end-time" />

      <label for="photo">Profile Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">Update Profile</button>
    </form>
  </div>
</body>
</html>
